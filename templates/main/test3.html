        /* 애니메이션 효과 정의 */
        @keyframes fadeInAndGrow {
            0% {
                opacity: 0;
                transform: translateY(-20px) scale(0.5); /* 위에서 아래로 이동하고 크기를 50%로 축소 */
            }
            50% {
                opacity: 1;
                transform: translateY(0) scale(1.2); /* 아래로 이동하고 크기를 120%로 확대 */
            }
            100% {
                opacity: 1;
                transform: translateY(0) scale(1); /* 원래 크기로 복원 */
            }
        }

        /* 이미지에 애니메이션 효과 적용 */
        .prize {
            animation: fadeInAndGrow 0.5s ease-in-out 3s forwards; /* 5초 후에 애니메이션을 시작하고, 0.5초 동안 등장하고 커지는 애니메이션 효과 적용하고, 애니메이션 종료 후 상태를 유지함 */

<script>
    const images = document.querySelectorAll('.prize');
    let winningIndex = Math.floor(Math.random() * 3);
    let bombShown = false;

    images.forEach((image, index) => {
        image.addEventListener('click', () => {
            if (!bombShown) {
                if (index === winningIndex) {
                    const newImageSrc = 'https://storage.googleapis.com/static.fastcampus.co.kr/prod/uploads/202202/184009-712/%EC%B6%95%ED%95%98.gif'; // 당첨 이미지 URL로 변경
                    image.src = newImageSrc;
                    image.style.transform = "scale(0.5)"; // 이미지 크기 변경

                } else {
                    const newImageSrc = 'https://m.lovinggift.co.kr/web/product/big/201910/54ede6dceabe226579ec78074cf87a78.jpg';
                    image.src = newImageSrc;
                    bombShown = true;
                    setTimeout(() => {
                        image.src = 'https://ogog.kr/upload/images/20231125/10198_b316ef87dfda4b9d849f646767876612.gif'; // 원래 이미지 URL로 변경
                        bombShown = false;
                        image.style.transform = "scale(0.5)"; // 이미지 크기 변경
                    }, 900); // 0.9초 후에 꽝 이미지를 다시 원래 이미지로 변경
                }
            }
        });
    });
</script>
